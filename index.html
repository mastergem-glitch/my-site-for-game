        });

        startClickerGame();

        // Puzzle game logic
        const puzzleSize = 3;
        let puzzleGrid = [];
        let puzzleStage = 1;
        const puzzleGridDiv = document.getElementById('puzzle-grid');
        const puzzleStageDisplay = document.getElementById('puzzle-stage');

        function createPuzzleGrid() {
            puzzleGridDiv.innerHTML = '';
            puzzleGridDiv.style.gridTemplateColumns = `repeat(${puzzleSize}, 80px)`;
            puzzleGrid.forEach((number, index) => {
                if (number !== 0) {
                    const piece = document.createElement('div');
                    piece.classList.add('puzzle-piece');
                    piece.textContent = number;
                    piece.addEventListener('click', () => movePuzzlePiece(index));
                    puzzleGridDiv.appendChild(piece);
                } else {
                    const empty = document.createElement('div');
                    puzzleGridDiv.appendChild(empty);
                }
            });
        }

        function shufflePuzzle() {
            puzzleGrid = [...Array(puzzleSize * puzzleSize).keys()].map(x => x + 1);
            puzzleGrid[puzzleGrid.length - 1] = 0;
            for (let i = puzzleGrid.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [puzzleGrid[i], puzzleGrid[j]] = [puzzleGrid[j], puzzleGrid[i]];
            }
            createPuzzleGrid();
        }

        function movePuzzlePiece(index) {
            const emptyIndex = puzzleGrid.indexOf(0);
            const rowSize = puzzleSize;
            const row = Math.floor(index / rowSize);
            const col = index % rowSize;
            const emptyRow = Math.floor(emptyIndex / rowSize);
            const emptyCol = emptyIndex % rowSize;
            if ((Math.abs(row - emptyRow) === 1 && col === emptyCol) ||
                (Math.abs(col - emptyCol) === 1 && row === emptyRow)) {
                [puzzleGrid[index], puzzleGrid[emptyIndex]] = [puzzleGrid[emptyIndex], puzzleGrid[index]];
                createPuzzleGrid();
                if (isPuzzleSolved()) {
                    puzzleStage++;
                    puzzleStageDisplay.textContent = puzzleStage;
                    setTimeout(shufflePuzzle, 1000);
                }
            }
        }

        function isPuzzleSolved() {
            for (let i = 0; i < puzzleGrid.length - 1; i++) {
                if (puzzleGrid[i] !== i + 1) return false;
            }
            return puzzleGrid[puzzleGrid.length - 1] === 0;
        }

        document.getElementById('reset-puzzle').addEventListener('click', shufflePuzzle);

        shufflePuzzle();

        // Memory game logic
        const memoryEmojis = ['üåü', 'üí™', 'üöÄ', 'üèÜ', 'üéØ', 'üåà', 'üî•', 'üí°', '‚ù§Ô∏è', 'üå±'];
        let memoryStage = 1;
        let memoryPairs = 2;
        let flippedCards = [];
        const memoryGrid = document.getElementById('memory-grid');
        const memoryStageDisplay = document.getElementById('memory-stage');

        function createMemoryCards() {
            memoryGrid.innerHTML = '';
            const emojis = memoryEmojis.slice(0, memoryPairs);
            const cardValues = [...emojis, ...emojis];
            cardValues.sort(() => Math.random() - 0.5);
            memoryGrid.style.gridTemplateColumns = `repeat(${Math.ceil(Math.sqrt(cardValues.length))}, 80px)`;
            cardValues.forEach(value => {
                const card = document.createElement('div');
                card.classList.add('memory-card');
                card.dataset.value = value;
                card.innerHTML = `<span class="front">${value}</span><span class="back">?</span>`;
                card.addEventListener('click', () => flipCard(card));
                memoryGrid.appendChild(card);
            });
        }

        function flipCard(card) {
            if (flippedCards.length < 2 && !card.classList.contains('flipped') && !card.classList.contains('matched')) {
                card.classList.add('flipped');
                flippedCards.push(card);
                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 500);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.value === card2.dataset.value) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                if (document.querySelectorAll('.memory-card:not(.matched)').length === 0) {
                    memoryStage++;
                    memoryStageDisplay.textContent = memoryStage;
                    memoryPairs = Math.min(memoryPairs + 1, memoryEmojis.length);
                    setTimeout(createMemoryCards, 1000);
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }
            flippedCards = [];
        }

        document.getElementById('reset-memory').addEventListener('click', () => {
            memoryStage = 1;
            memoryPairs = 2;
            memoryStageDisplay.textContent = memoryStage;
            createMemoryCards();
        });

        createMemoryCards();
    </script>
</body>
