            if(row < puzzleSize - 1) moves.push(emptyIndex + puzzleSize);
            if(col > 0) moves.push(emptyIndex - 1);
            if(col < puzzleSize - 1) moves.push(emptyIndex + 1);
            return moves;
        }

        function swapTiles(index) {
            [puzzleGrid[emptyIndex], puzzleGrid[index]] = [puzzleGrid[index], puzzleGrid[emptyIndex]];
            emptyIndex = index;
        }

        function renderPuzzle() {
            puzzleElements.innerHTML = '';
            puzzleGrid.forEach((num, index) => {
                const piece = document.createElement('div');
                piece.className = `puzzle-piece ${num === 0 ? 'empty' : ''}`;
                piece.textContent = num || '';
                if(num !== 0) {
                    piece.addEventListener('click', () => movePiece(index));
                    piece.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        movePiece(index);
                    });
                }
                puzzleElements.appendChild(piece);
            });
        }

        function movePiece(index) {
            const validMoves = getValidMoves();
            if(validMoves.includes(index)) {
                swapTiles(index);
                renderPuzzle();
                checkWin();
            }
        }

        function checkWin() {
            if(puzzleGrid.slice(0, -1).every((num, index) => num === index + 1)) {
                document.getElementById('puzzle-stage').textContent = 
                    parseInt(document.getElementById('puzzle-stage').textContent) + 1;
                setTimeout(createPuzzle, 1000);
            }
        }

        createPuzzle();
        document.getElementById('reset-puzzle').addEventListener('click', createPuzzle);

        // Memory Game
        const memorySymbols = ['üåå', 'üå†', '‚öõÔ∏è', 'üåÄ', 'üí´', 'üå™Ô∏è'];
        let memoryStage = 1, memoryPairs = 2, flippedCards = [];
        const memoryBoard = document.getElementById('memory-grid');

        function createMemoryGame() {
            memoryBoard.innerHTML = '';
            const symbols = memorySymbols.slice(0, memoryPairs);
            const cards = [...symbols, ...symbols];
            
            for(let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }

            cards.forEach(symbol => {
                const card = document.createElement('div');
                card.className = 'memory-card';
                card.innerHTML = `<div class="memory-front">${symbol}</div><div class="memory-back">?</div>`;
                card.addEventListener('click', () => flipCard(card, symbol));
                card.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    flipCard(card, symbol);
                });
                memoryBoard.appendChild(card);
            });
        }

        function flipCard(card, symbol) {
            if(!card.classList.contains('revealed') && flippedCards.length < 2) {
                card.classList.add('revealed');
                flippedCards.push({card, symbol});
                
                if(flippedCards.length === 2) {
                    setTimeout(checkMatch, 500);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if(card1.symbol === card2.symbol) {
                card1.card.classList.add('harmonized');
                card2.card.classList.add('harmonized');
                
                if(document.querySelectorAll('.memory-card:not(.harmonized)').length === 0) {
                    memoryStage++;
                    memoryPairs = Math.min(memoryPairs + 1, memorySymbols.length);
                    document.getElementById('memory-stage').textContent = memoryStage;
                    setTimeout(createMemoryGame, 1000);
                }
            } else {
                flippedCards.forEach(c => c.card.classList.remove('revealed'));
            }
            flippedCards = [];
        }

        createMemoryGame();
        document.getElementById('reset-memory').addEventListener('click', () => {
            memoryStage = 1;
            memoryPairs = 2;
            document.getElementById('memory-stage').textContent = '1';
            createMemoryGame();
        });

        // Prevent default touch behaviors
        document.addEventListener('gesturestart', function(e) { e.preventDefault(); });
    </script>
